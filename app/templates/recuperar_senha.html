<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="mobile-container">
        <div class="header-simple">
            <a href="/" style="float:left; text-decoration:none; color: #999; font-size: 20px;">
                <i class="fa-solid fa-chevron-left"></i>
            </a>
            <h3>Recuperar Senha</h3>
        </div>

        <div style="padding: 30px; text-align: center; margin-top: 50px;">
            <i class="fa-solid fa-lock-open" style="font-size: 60px; color: var(--primary); margin-bottom: 20px;"></i>
            
            <p>Digite seu email abaixo e enviaremos um link para você redefinir sua senha.</p>
            <br>
            
            <form onsubmit="alert('Link de recuperação enviado para seu email!'); return false;">
                <input type="email" placeholder="seu@email.com" required>
                <button type="submit" class="btn-primary">Enviar Link</button>
            </form>
        </div>
    </div>
</body>
</html>
