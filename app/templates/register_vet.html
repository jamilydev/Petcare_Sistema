<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="header-simple">
            <a href="/login/veterinario" style="float:left; text-decoration:none; color: #999;">
                <i class="fa-solid fa-arrow-left"></i> Voltar
            </a>
            <h3>Cadastro Profissional</h3>
        </div>

        <div style="padding: 20px; max-width: 600px; margin: 0 auto;">
            <div style="text-align: center; margin-bottom: 20px;">
                <div class="pet-avatar" style="width: 80px; height: 80px; margin: 0 auto; background: var(--bg-body); font-size: 35px;">
                    <i class="fa-solid fa-user-doctor"></i>
                </div>
                <p>Junte-se à equipe PetCare</p>
            </div>
            
            <form method="POST" action="/register/veterinario">
                <label>Nome Completo</label>
                <input type="text" name="nome" placeholder="Dr(a). Nome Sobrenome" required>

                <label>CRMV (Registro)</label>
                <input type="text" name="crmv" placeholder="Ex: SP-12345" required>

                <label>Especialidade</label>
                <input type="text" name="especialidade" placeholder="Ex: Clínico Geral, Cirurgião..." required>

                <label>Telefone</label>
                <input type="text" name="telefone" placeholder="(xx) 99999-9999">

                <label>Email</label>
                <input type="email" name="email" placeholder="seu@email.com" required>

                <label>Senha</label>
                <input type="password" name="senha" placeholder="Crie uma senha">

                <button type="submit" class="btn-primary">Criar Conta</button>
            </form>
        </div>
    </div>
</body>
</html>
