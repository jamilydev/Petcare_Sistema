<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="mobile-container">
        <div class="header-simple">
            {% if logged_in %}
                <a href="/tutor/dashboard" style="float:left; text-decoration:none;">Cancelar</a>
                <h3>Adicionar Novo Pet</h3>
            {% else %}
                <a href="/register/tutor" style="float:left; text-decoration:none;">Voltar</a>
                <h3>Criar Conta</h3>
            {% endif %}
        </div>

        <div style="padding: 20px;">
            {% if not logged_in %}
                <p style="color:var(--primary); font-weight:bold;">Passo 2 de 2 - Informa√ß√µes do Pet</p>
            {% else %}
                <div style="text-align:center; margin-bottom:20px;">
                    <div class="pet-avatar" style="width:80px; height:80px; margin:0 auto; background:#eee; font-size:40px;">üêæ</div>
                </div>
            {% endif %}
            
            <form method="POST">
                <label>Nome do Pet</label>
                <input type="text" name="nome_pet" placeholder="Ex: Rex" required>

                <label>Tipo</label>
                <select name="tipo">
                    <option value="Cachorro">Cachorro</option>
                    <option value="Gato">Gato</option>
                    <option value="Outro">Outro</option>
                </select>

                <label>Ra√ßa</label>
                <input type="text" name="raca" placeholder="Ex: Labrador">

                <div style="display:flex; gap:10px;">
                    <div style="flex:1;">
                        <label>Peso (kg)</label>
                        <input type="number" step="0.1" name="peso" placeholder="0.0">
                    </div>
                    <div style="flex:1;">
                        <label>Idade</label>
                        <input type="number" name="idade" placeholder="Anos">
                    </div>
                </div>

                <label>Data de Nascimento</label>
                <input type="date" name="data_nascimento">
                <button type="submit" class="btn-primary">
                    {% if logged_in %} Salvar Pet {% else %} Finalizar Cadastro {% endif %}
                </button>
            </form>
        </div>
    </div>
</body>
</html>
