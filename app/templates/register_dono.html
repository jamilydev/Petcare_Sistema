<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="mobile-container">
        <div class="header-simple">
            <a href="/login/tutor" style="float:left; text-decoration:none; color: #999; font-size: 20px;">
                <i class="fa-solid fa-chevron-left"></i>
            </a>
            <h3>Criar Conta</h3>
        </div>

        <div style="padding: 20px;">

        <div style="padding: 20px;">
            <p style="color:var(--primary); font-weight:bold;">Passo 1 de 2 - Suas informações</p>
            
            <form method="POST">
                <label>Nome Completo</label>
                <input type="text" name="nome" placeholder="Ex: João Silva" required>

                <label>Email</label>
                <input type="email" name="email" placeholder="joao@email.com" required>

                <label>Senha</label>
                <input type="password" name="senha" placeholder="Crie uma senha">

                <button type="submit" class="btn-primary">Próximo</button>
            </form>
        </div>
    </div>
</body>
</html>
