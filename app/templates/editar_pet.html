<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="header-simple">
            <a href="/tutor/dashboard" style="float:left; text-decoration:none; color: #999; font-size: 20px;">
                <i class="fa-solid fa-chevron-left"></i>
            </a>
            <h3>Editar Pet</h3>
        </div>

        <div style="padding: 20px; max-width: 600px; margin: 0 auto;">
            <div style="text-align:center; margin-bottom:20px;">
                <div class="pet-avatar" style="width:80px; height:80px; margin:0 auto; background:#eee; font-size:40px;">
                    {% if pet.especie == 'Gato' %}<i class="fa-solid fa-cat"></i>{% else %}<i class="fa-solid fa-dog"></i>{% endif %}
                </div>
            </div>
            
            <form method="POST">
                <label>Nome do Pet</label>
                <input type="text" name="nome_pet" value="{{ pet.nome }}" required>

                <label>Tipo</label>
                <select name="tipo">
                    <option value="Cachorro" {% if pet.especie == 'Cachorro' %}selected{% endif %}>Cachorro</option>
                    <option value="Gato" {% if pet.especie == 'Gato' %}selected{% endif %}>Gato</option>
                    <option value="Outro" {% if pet.especie == 'Outro' %}selected{% endif %}>Outro</option>
                </select>

                <label>Raça</label>
                <input type="text" name="raca" value="{{ pet.raca }}">

                <div style="display:flex; gap:10px;">
                    <div style="flex:1;">
                        <label>Peso (kg)</label>
                        <input type="number" step="0.1" name="peso" value="{{ pet.peso }}">
                    </div>
                    <div style="flex:1;">
                        <label>Idade (anos)</label>
                        <input type="number" name="idade" value="{{ pet.idade }}">
                    </div>
                </div>

                <label>Data de Nascimento</label>
                <input type="date" name="data_nascimento" value="{{ pet.data_nascimento }}">

                <button type="submit" class="btn-primary">Salvar Alterações</button>
            </form>
        </div>
    </div>
</body>
</html>
